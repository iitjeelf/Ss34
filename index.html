<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LFJC Online Exam</title>
<style>
/* ------------------------------------------------ */
/* YOUR ORIGINAL STYLES ‚Äî UNCHANGED                 */
/* ------------------------------------------------ */

body{font-family:"SF Pro Display",Arial,sans-serif;margin:0;background:#fff;color:#000;}
header{background:linear-gradient(145deg,#E6E6FA,#D8BFD8);color:#4B0082;text-align:center;padding:20px;font-size:36px;font-weight:700;letter-spacing:1.5px;box-shadow:0 5px #aaa;text-shadow:0 1px 2px #fff;}
#studentEntry,#examArea{padding:20px;text-align:center;}
.form-group{display:flex;flex-direction:row;align-items:center;justify-content:center;margin-bottom:15px;}
.form-group label{font-size:1.15rem;font-weight:600;margin-right:10px;color:#4B0082;width:120px;text-align:right;}
input[type="text"]{padding:10px 12px;font-size:1.1rem;border-radius:10px;border:1.5px solid #4B0082;outline:none;min-width:250px;}
input.error{animation:glowRed 0.5s alternate infinite;border-color:red;}
@keyframes glowRed{0%{box-shadow:0 0 5px red;}100%{box-shadow:0 0 15px red;}}
button{position:relative;overflow:hidden;cursor:pointer;border:none;border-radius:12px;transition:all .18s ease;box-shadow:0 6px #aaa;background:linear-gradient(to bottom,#fafaff,#dcd6f7);color:#4B0082;font-weight:600;padding:10px 20px;font-size:18px;}
button:hover{transform:translateY(-2px);box-shadow:0 8px 15px rgba(0,0,0,.28);}
button:active{transform:translateY(3px) scale(.98);}
.optBtn{font-size:16px;padding:8px 18px;margin:6px;border:2px solid #4B0082;background:#fff;border-radius:8px;box-shadow:0 5px #aaa;}
.optBtn.selected{background:#32CD32;color:#fff;border-color:#2fa92f;}
.navContainer{display:flex;justify-content:center;gap:10px;margin:10px 0;flex-wrap:wrap}
.navBtn{font-size:16px;padding:10px 20px;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;background:linear-gradient(145deg,#1E90FF,#4682B4);}
#markReviewBtn{background:linear-gradient(145deg,#ffb84d,#ff9900)}
#submitBtn{background:linear-gradient(145deg,#c8b88a,#b49e60)}
#timerEl{font-size:20px;font-weight:bold;color:#4B0082;padding:6px 12px;border-radius:6px;background:#f0f0ff;display:inline-block;transition: all 0.3s ease;}
#timerEl.blink{animation:blinkTimer 1s infinite;}
@keyframes blinkTimer{0%{background:#ff6666;color:#fff;}50%{background:#fff;color:#4B0082;}100%{background:#ff6666;color:#fff;}}
#paletteContainer button{width:36px;height:36px;border-radius:50%;font-size:14px;margin:3px;border:1px solid #4B0082;background:#E6E6FA;color:#4B0082;}
#paletteContainer button.selected{background:#32CD32;color:#fff;border-color:#2fa92f}
#paletteContainer button.reviewed{background:yellow;color:#000}
#paletteContainer button.current{border:3px solid red}
footer{background:#E6E6FA;color:#4B0082;padding:10px;text-align:center;font-weight:bold;position:fixed;width:100%;bottom:0;}
.sectionTitle{font-size:22px;color:#4B0082;font-weight:bold;margin-bottom:8px;}
img.questionImg{max-width:100%;border-radius:10px;}
.glow {animation: glowPulse 1.6s infinite alternate;box-shadow:0 8px 18px rgba(75,0,130,0.12);}
@keyframes glowPulse{0% { box-shadow:0 6px 10px rgba(75,0,130,0.06); transform:translateY(0); } 50% { box-shadow:0 12px 30px rgba(75,0,130,0.14); transform:translateY(-2px); } 100% { box-shadow:0 6px 10px rgba(75,0,130,0.06); transform:translateY(0); }}
#fullRedOverlay{ position:fixed; left:0; top:0; width:100%; height:100%; display:none; background:red; z-index:9999; pointer-events:auto; }
#accessDeniedBox{ position:fixed; left:50%; top:40%; transform:translate(-50%,-50%); z-index:10000; color:#fff; text-align:center; display:none; pointer-events:auto; }
#accessDeniedBox h1{ font-size:48px; font-weight:900; margin:0 0 18px 0; color:#fff; text-shadow:0 2px 6px rgba(0,0,0,0.4); }
#callAdminBtn{ padding:12px 22px; border-radius:12px; font-weight:800; }
.confirmModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:10001;}
.confirmBox{background:#fff;padding:20px;border-radius:12px;min-width:280px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,0.3);}
.confirmBox p{font-size:18px;color:#4B0082;margin-bottom:15px;}
.confirmBox button{margin:0 10px;padding:8px 16px;font-size:16px;cursor:pointer;}
@media(max-width:600px){
  #accessDeniedBox h1{font-size:28px;}
  #callAdminBtn{padding:10px 14px;}
  .form-group{flex-direction:column;align-items:flex-start;}
  .form-group label{text-align:left;width:auto;margin-bottom:5px;}
}

.zoomBtn{
  margin-top:10px;
  background:#4B0082;
  color:#fff;
  padding:6px 14px;
  font-size:14px;
  border-radius:8px;
  cursor:pointer;
  border:none;
}

/* ------------------------------------------------ */
/* NEW PINCH-ZOOM + DRAG MODAL                      */
/* ------------------------------------------------ */

#imgZoomModal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  z-index:5000;
  overflow:hidden;
  touch-action:none;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#zoomedImage{
  height:80vh;
  width:auto;
  border-radius:12px;
  object-fit:contain;
  transform-origin:center;
  transition:transform 0.15s linear;
}

#zoomSlider{
  width:70%;
  margin-top:20px;
}

</style>
</head>
<body>

<!-- ------------------------------------------------ -->
<!-- YOUR ORIGINAL HTML (NO CHANGES)                  -->
<!-- ------------------------------------------------ -->

<header>LFJC ONLINE EXAMINATION</header>

<div id="studentEntry">
  <div class="form-group"><label>Name</label><input type="text" id="stuName" placeholder="Only letters & spaces" autocomplete="off" autocapitalize="words"></div>
  <div class="form-group"><label>Section</label><input type="text" id="stuSection" placeholder="Letters & digits" autocomplete="off"></div>
  <div class="form-group"><label>Roll</label><input type="text" id="stuRoll" placeholder="Digits only" autocomplete="off"></div>
  <div class="form-group"><label>Admission No</label><input type="text" id="stuAdm" placeholder="Digits only" autocomplete="off"></div>
  <div class="form-group"><button id="stuStartBtn" style="display:none;">Start Exam</button></div>
  <p id="studentMsg"></p>
</div>

<div id="examArea" style="display:none;">
  <div id="examHeader" style="display:flex;justify-content:space-between;align-items:center;">
    <div id="stuInfo" style="text-align:left;font-weight:bold;"></div>
    <div id="stuQInfo" style="text-align:center;"></div>
    <div id="timerEl">üïí 00:00</div>
  </div>
  <div id="questionContainer" style="text-align:center;margin-top:10px;"></div>
  <div class="navContainer">
    <button class="navBtn" id="prevBtn">‚¨Ö Previous</button>
    <button class="navBtn" id="markReviewBtn">Review</button>
    <button class="navBtn" id="nextBtn">Next ‚û°</button>
    <button class="navBtn" id="submitBtn">Submit Exam</button>
  </div>
  <div id="paletteContainer"></div>
</div>

<footer>LFJC@2025 All rights reserved</footer>

<div id="fullRedOverlay"></div>
<div id="accessDeniedBox">
  <h1 id="accessDeniedText">ACCESS DENIED</h1>
  <div><button id="callAdminBtn" class="glow">Enter Password</button></div>
</div>

<div class="confirmModal" id="confirmModal">
  <div class="confirmBox">
    <p id="confirmText">Confirm?</p>
    <button id="confirmYes">Yes</button>
    <button id="confirmNo">No</button>
  </div>
</div>

<!-- ------------------------------------------------ -->
<!-- NEW PINCH-ZOOM MODAL (FINAL)                     -->
<!-- ------------------------------------------------ -->

<div id="imgZoomModal">
  <img id="zoomedImage" src="">
  <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1">
</div>

<script>
/* ------------------------------------------------ */
/* YOUR ORIGINAL JS (NO CHANGES)                    */
/* ------------------------------------------------ */

const MARK_PER_CORRECT=1,MARK_PER_WRONG=-0.25;
let images=["1.png","2.png","3.png","4.png","5.png","6.png"];
let answerKey=["A","B","C","D","A","B"];
const subjects=["Maths","Physics","Chemistry"];
let examData={files:[],subjectNames:[],keys:[]};
let progress=null,timerInterval=null;

function shuffleArray(arr){const copy=arr.slice();for(let i=copy.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[copy[i],copy[j]]=[copy[j],copy[i]];}return copy;}

function prepareExamData(){
  examData.files=[];examData.subjectNames=[];examData.keys=[];
  const total=images.length;const base=Math.floor(total/3);let remainder=total%3;let start=0;const groups=[];
  for(let s=0;s<3;s++){
    const count=base+(remainder>0?1:0);remainder--;
    const groupImgs=images.slice(start,start+count);const groupKeys=answerKey.slice(start,start+count);start+=count;
    const idxs=Array.from({length:groupImgs.length},(_,i)=>i);const shuffledIdxs=shuffleArray(idxs);
    const shuffledImgs=shuffledIdxs.map(i=>groupImgs[i]);const shuffledKeys=shuffledIdxs.map(i=>groupKeys[i]);
    groups.push({name:subjects[s],imgs:shuffledImgs,keys:shuffledKeys});
  }
  const shuffledGroups=shuffleArray(groups);
  shuffledGroups.forEach(g=>{g.imgs.forEach((img,i)=>{examData.files.push(img);examData.keys.push(g.keys[i]);examData.subjectNames.push(g.name);});});
}

function validateStudentInputs(){
  const n=document.getElementById('stuName'),
        s=document.getElementById('stuSection'),
        r=document.getElementById('stuRoll'),
        a=document.getElementById('stuAdm');
  let v1=/^[A-Za-z .]+$/.test(n.value),
      v2=/^[A-Za-z0-9]+$/.test(s.value),
      v3=/^[0-9]+$/.test(r.value),
      v4=/^[0-9]+$/.test(a.value);
  n.classList.toggle('error',!v1 && n.value!=="");
  s.classList.toggle('error',!v2 && s.value!=="");
  r.classList.toggle('error',!v3 && r.value!=="");
  a.classList.toggle('error',!v4 && a.value!=="");
  const allValid=v1&&v2&&v3&&v4;
  document.getElementById('stuStartBtn').style.display=allValid?'inline-block':'none';
  return allValid;
}
['stuName','stuSection','stuRoll','stuAdm'].forEach(id=>document.getElementById(id).addEventListener('input',validateStudentInputs));

function showConfirm(message,callback){
  const modal=document.getElementById('confirmModal');
  document.getElementById('confirmText').textContent=message;
  modal.style.display='flex';
  confirmYes.onclick=()=>{modal.style.display='none';callback(true);};
  confirmNo.onclick=()=>{modal.style.display='none';callback(false);};
}

stuStartBtn.onclick=()=>{
  if(!validateStudentInputs())return;
  showConfirm("Start Exam?", startWithSecurity);
};

function startWithSecurity(confirm){
  if(!confirm)return;
  const studentKey=`${stuName.value}|${stuSection.value}|${stuRoll.value}|${stuAdm.value}`;
  const stored=localStorage.getItem(studentKey);
  const now=Date.now();
  if(stored && now-stored<24*60*60*1000){
    fullRedOverlay.style.display='block';accessDeniedBox.style.display='block';
    callAdminBtn.onclick=()=>{
      let p=prompt("Enter password");if(p==="lfjc2025"){fullRedOverlay.style.display='none';accessDeniedBox.style.display='none';startExam(studentKey);}
      else alert("Incorrect password");
    }
  }else startExam(studentKey);
}

function startExam(key){
  localStorage.setItem(key,Date.now());
  prepareExamData();
  progress={answers:Array(examData.files.length).fill(null),review:Array(examData.files.length).fill(false),currentIndex:0,student:{name:stuName.value,sec:stuSection.value,roll:stuRoll.value,adm:stuAdm.value},timeLeftSec:5*60};
  studentEntry.style.display='none';examArea.style.display='block';
  renderQuestion();renderPalette();startTimer();updateNavButtons();
}

function startTimer(){
  const t=timerEl,s=stuInfo;
  timerInterval=setInterval(()=>{
    if(progress.timeLeftSec<=0){clearInterval(timerInterval);submitExam();return;}
    progress.timeLeftSec--;
    let m=Math.floor(progress.timeLeftSec/60),sec=progress.timeLeftSec%60;
    t.textContent=`üïí ${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    s.textContent=`${progress.student.name} | ${progress.student.sec} | ${progress.student.roll} | ${progress.student.adm}`;
    if(progress.timeLeftSec<=300)t.classList.add('blink');else t.classList.remove('blink');
    if(progress.timeLeftSec<=60)s.classList.add('blink');else s.classList.remove('blink');
  },1000);
}

function renderQuestion(){
  const q=questionContainer;
  const f=examData.files[progress.currentIndex];const subj=examData.subjectNames[progress.currentIndex];
  q.innerHTML=`
    <div class="sectionTitle">${subj} (Q ${progress.currentIndex+1}/${examData.files.length})</div>
    <img src="${f}" class="questionImg" id="qImg">
    <br>
    <button class="zoomBtn" id="zoomBtn">üîç Enlarge</button>
  `;
  ["A","B","C","D"].forEach(opt=>{
    const b=document.createElement('button');b.className='optBtn';b.textContent=opt;
    if(progress.answers[progress.currentIndex]===opt)b.classList.add('selected');
    b.onclick=()=>{progress.answers[progress.currentIndex]=progress.answers[progress.currentIndex]===opt?null:opt;renderPalette();renderQuestion();};
    q.appendChild(b);
  });
}

document.addEventListener("click",function(e){
  if(e.target.id==="zoomBtn"){
    zoomedImage.src=qImg.src;
    imgZoomModal.style.display="flex";
    resetZoom();
  }
});

/* ------------------------------------------------ */
/* üî• PINCH-ZOOM + DRAG + SLIDER SCRIPT             */
/* ------------------------------------------------ */

let scale=1, lastScale=1, posX=0, posY=0, lastX=0, lastY=0;
let isDragging=false, startX=0, startY=0;

function resetZoom(){
  scale=1;lastScale=1;posX=0;posY=0;
  zoomedImage.style.transform=`translate(0px,0px) scale(1)`;
  zoomSlider.value=1;
}

/* Slider */
zoomSlider.oninput=function(){
  scale=parseFloat(this.value);
  zoomedImage.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
};

/* Drag */
zoomedImage.addEventListener("pointerdown",e=>{
  isDragging=true;
  startX=e.clientX-posX;
  startY=e.clientY-posY;
  zoomedImage.setPointerCapture(e.pointerId);
});
zoomedImage.addEventListener("pointermove",e=>{
  if(!isDragging)return;
  posX=e.clientX-startX;
  posY=e.clientY-startY;
  zoomedImage.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
});
zoomedImage.addEventListener("pointerup",()=>isDragging=false);

/* Pinch Zoom */
let initialDistance=0;
imgZoomModal.addEventListener("touchmove",function(e){
  if(e.touches.length===2){
    e.preventDefault();
    let dx=e.touches[0].clientX-e.touches[1].clientX;
    let dy=e.touches[0].clientY-e.touches[1].clientY;
    let dist=Math.sqrt(dx*dx+dy*dy);

    if(!initialDistance) initialDistance=dist;

    let pinchScale = dist/initialDistance;
    scale = Math.min(3, Math.max(0.5, lastScale * pinchScale));
    zoomSlider.value = scale;

    zoomedImage.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
  }
});
imgZoomModal.addEventListener("touchend",()=>{initialDistance=0; lastScale=scale;});

/* Close on background tap */
imgZoomModal.addEventListener("click",function(e){
  if(e.target.id==="imgZoomModal"){
    imgZoomModal.style.display="none";
    resetZoom();
  }
});

/* ------------------------------------------------ */
/* REST OF YOUR JS UNCHANGED (SUBMIT, RESULT, ETC.) */
/* ------------------------------------------------ */

function updateNavButtons(){
  prevBtn.style.display=(progress.currentIndex===0)?'none':'inline-block';
  nextBtn.style.display=(progress.currentIndex===examData.files.length-1)?'none':'inline-block';
  markReviewBtn.textContent=progress.review[progress.currentIndex]?"Unreview":"Review";
}

function renderPalette(){
  const c=paletteContainer;c.innerHTML='';
  progress.answers.forEach((ans,i)=>{
    const b=document.createElement('button');b.textContent=i+1;
    if(progress.review[i])b.classList.add('reviewed');
    if(i===progress.currentIndex)b.classList.add('current');
    if(ans)b.classList.add('selected');
    b.onclick=()=>{progress.currentIndex=i;renderQuestion();renderPalette();updateNavButtons();};
    c.appendChild(b);
  });
}

prevBtn.onclick=()=>{if(progress.currentIndex>0){progress.currentIndex--;renderQuestion();renderPalette();updateNavButtons();}};
nextBtn.onclick=()=>{if(progress.currentIndex<examData.files.length-1){progress.currentIndex++;renderQuestion();renderPalette();updateNavButtons();}};
markReviewBtn.onclick=()=>{progress.review[progress.currentIndex]=!progress.review[progress.currentIndex];markReviewBtn.textContent=progress.review[progress.currentIndex]?"Unreview":"Review";renderPalette();};
submitBtn.onclick=()=>showConfirm("Submit Exam?",ok=>{if(ok)submitExam();});

function submitExam(){
  clearInterval(timerInterval);
  const subjData={};
  examData.subjectNames.forEach((s,i)=>{
    if(!subjData[s])subjData[s]={correct:0,wrong:0,blank:0,total:0};
    const a=progress.answers[i];
    if(a===null)subjData[s].blank++;
    else if(a===examData.keys[i])subjData[s].correct++;
    else subjData[s].wrong++;
    subjData[s].total++;
  });

  let html=`<h2 style="color:#4B0082;">üéâ Congratulations, ${progress.student.name}</h2>
  <div><b>Section:</b> ${progress.student.sec} | <b>Roll:</b> ${progress.student.roll} | <b>Admission No:</b> ${progress.student.adm}</div>
  <br>
  <div style="overflow-x:auto;display:flex;justify-content:center;width:100%;">
  <table border="1" style="border-collapse:collapse;width:95%;max-width:900px;text-align:center;font-size:18px; height:140%;">
  <tr style="background:#E6E6FA;">
    <th></th><th></th><th></th><th></th><th></th><th></th>
  </tr>`;

  let tc=0,tw=0,tb=0,tq=0;
  for(let s in subjData){
    const v=subjData[s];
    const per=((v.correct/v.total)*100).toFixed(2);
    tc+=v.correct;tw+=v.wrong;tb+=v.blank;tq+=v.total;
    html+=`<tr><td>${s}</td><td>${v.correct}</td><td>${v.wrong}</td><td>${v.blank}</td><td>${v.total}</td><td>${per}%</td></tr>`;
  }
  const tp=((tc/tq)*100).toFixed(2);
  html+=`<tr style="font-weight:bold;background:#D8BFD8;"><td>Total</td><td>${tc}</td><td>${tw}</td><td>${tb}</td><td>${tq}</td><td>${tp}%</td></tr></table></div><br><button id="logoutBtn" class="glow">Logout</button>`;

  examArea.innerHTML=html;
  logoutBtn.onclick=()=>window.close();
}

</script>
</body>
</html>
